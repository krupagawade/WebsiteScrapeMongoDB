    <div class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            </div>
            <div id="notes" class="modal-body">

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Notes</label>
                        <input type="text" class="form-control" id="news_id">
                        <input type="text" class="form-control" id="notes">
                    </div>
